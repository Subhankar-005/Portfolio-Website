<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Skills</title>
  <link rel="stylesheet" href="../assets\css\skills-style.css">
</head>
<body>
  <div class="skills-container">
    <h1>My Skills</h1>

    <div class="skill">
      <h3>HTML</h3>
      <div class="skill-bar">
        <div class="skill-level html">80%</div>
      </div>
    </div>

    <div class="skill">
      <h3>CSS</h3>
      <div class="skill-bar">
        <div class="skill-level css">75%</div>
      </div>
    </div>

    <div class="skill">
      <h3>JavaScript</h3>
      <div class="skill-bar">
        <div class="skill-level js">40%</div>
      </div>
    </div>

    <div class="skill">
      <h3>Java</h3>
      <div class="skill-bar">
        <div class="skill-level java">60%</div>
      </div>
    </div>

    <div class="skill">
      <h3>MS Office Tools</h3>
      <div class="skill-bar">
        <div class="skill-level ms">80%</div>
      </div>
    </div>

  </div>
</body>
</html>
